name: Update Inflacion


on:
  workflow_dispatch: # run manually if needed
  schedule:
    - cron: "45 18 * * *"  # 18:45 UTC = 15:45 Buenos Aires
jobs:
  update-inflacion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python version
        run: python --version
        
      - name: Install dependencies
        run: pip install -r requirements_inflacion.txt


      - name: Create .env file from secrets
        run: |
          echo "fechaInicio=2023-01-01" >> claves.env
          echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> claves.env
          echo "SUPABASE_USER=${{ secrets.SUPABASE_USER }}" >> claves.env
          echo "SUPABASE_PASSWORD=${{ secrets.SUPABASE_PASSWORD }}" >> claves.env
          echo "SUPABASE_HOST=${{ secrets.SUPABASE_HOST }}" >> claves.env
          echo "SUPABASE_PORT=${{ secrets.SUPABASE_PORT }}" >> claves.env
          echo "SUPABASE_DB=${{ secrets.SUPABASE_DB }}" >> claves.env

        

      - name: Update Inflacion
        run: |
          python src/queries/insert_inflacion.py